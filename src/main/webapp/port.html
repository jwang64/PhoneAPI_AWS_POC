<div class="container">  
  <form id="contact" action="" method="post" style="text-align: center;">
    <h3>Login</h3>
    <fieldset>
      <input placeholder="Your First Name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Last Name" type="text" tabindex="2" required>
    </fieldset>
     <fieldset>
      <input placeholder="Your Phone Number" type="text" tabindex="2" required>
    </fieldset>
     <fieldset>
      <input placeholder="Your Current Phone Company" type="text" tabindex="2" required>
    </fieldset>
     <fieldset>
      <input placeholder="Your New Phone Company" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <button name="Login" type="submit" id="contact-submit" data-submit="...Sending">Change</button>
    </fieldset>
  </form>
 
  
</div>
